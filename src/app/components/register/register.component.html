<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-form {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    .signup-form label {
      font-weight: bold;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .signup-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .signup-form p {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <h1>Sign Up</h1>
    <form [formGroup]="signup" (ngSubmit)="addUser()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" formControlName="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" formControlName="password" required>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" formControlName="name" required>
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="phone" formControlName="phone" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
      <button type="submit" [disabled]="!signup.valid">Register</button>
    </form>
    <p>Already have an account? <a [routerLink]="['']">Login here</a></p>
  </div>
</body>
</html>
