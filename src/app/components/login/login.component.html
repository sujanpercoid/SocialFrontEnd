<h1>Log In </h1>
<form #form="ngForm" (ngSubmit)="addLogin()" >
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"  [(ngModel)]="addLoginRequest.username"  required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"  [(ngModel)]="addLoginRequest.password"  required>
  <br>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>

<p>Don't have an account? <a [routerLink]="['/reg']">Sign up</a></p>
